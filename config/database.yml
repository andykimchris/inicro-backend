default: &default
  adapter: postgresql
  username: <%= ENV.fetch("INICRO_USER") %>
  password: <%= ENV.fetch("INICRO_PASSWORD") %>
  encoding: unicode
  pool: 5
  timeout: 5000
  host: localhost

development:
  <<: *default
  database: inicro_development

test:
  <<: *default
  database: inicro_testing

production:
  <<: *default
  username: <%= ENV.fetch("INICRO_PROD_USER") %>
  password: <%= ENV.fetch("INICRO_PROD_PASSWORD") %>
  host: <%= ENV.fetch("INICRO_PROD_HOST") %>
  port: <%= ENV.fetch("INICRO_PROD_PORT") %>
