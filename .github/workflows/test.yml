name: Test CI

on:
    push:
      branches:
        - develop
    pull_request:
      branches:
        - develop

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        timeout-minutes: 10

        services:
            postgres:
                image: postgres:13
                ports: ["5432:5432"]
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: password
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout Commit
              uses: actions/checkout@v3

            - name: Install Ruby
              uses: ruby/setup-ruby@v1
              with:
                bundler-cache: true

            - name: Install system dependencies
              run: |
                sudo apt-get -y update
                sudo apt-get install -yqq libvips

            - name: Prepare database
              env:
                RAILS_ENV: test
                DATABASE_URL: postgres://postgres:password@localhost:5432/inicro_testing
                RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
              run: |
                bin/rails db:create
                bin/rails db:schema:load

            - name: Run tests
              env:
                RAILS_ENV: test
                DATABASE_URL: postgres://postgres:password@localhost:5432/inicro_testing
                RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
              run: |
                    bundle exec rspec

